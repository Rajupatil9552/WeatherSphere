<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherSphere - Modern Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="app-header">
            <h1><i class="fas fa-cloud-sun"></i> WeatherSphere</h1>
            <p class="app-subtitle">Your Modern Weather Companion</p>
        </div>
        
        <div class="search-container">
            <input type="text" placeholder="Enter city name..." id="city-input">
            <button id="search-btn"><i class="fas fa-search"></i> Search</button>
        </div>
        
        <div class="loading" id="loading">
            <i class="fas fa-spinner"></i>
            <p>Loading weather data...</p>
        </div>
        
        <div class="error" id="error">
            <p>City not found. Please try again.</p>
        </div>
        
        <div class="weather-info" id="weather-info">
            <h2 class="city-name" id="city-name">New York</h2>
            <p class="date" id="date">Monday, June 12, 2023</p>
            
            <div class="temperature" id="temperature">22°C</div>
            
            <div class="weather-description">
                <i class="fas fa-sun" id="weather-icon"></i>
                <span id="weather-description">Sunny</span>
            </div>
            
            <div class="weather-details">
                <div class="detail">
                    <i class="fas fa-wind"></i>
                    <div class="detail-title">Wind Speed</div>
                    <div class="detail-value" id="wind-speed">5 km/h</div>
                </div>
                <div class="detail">
                    <i class="fas fa-tint"></i>
                    <div class="detail-title">Humidity</div>
                    <div class="detail-value" id="humidity">65%</div>
                </div>
                <div class="detail">
                    <i class="fas fa-temperature-low"></i>
                    <div class="detail-title">Feels Like</div>
                    <div class="detail-value" id="feels-like">24°C</div>
                </div>
                <div class="detail">
                    <i class="fas fa-compress-arrows-alt"></i>
                    <div class="detail-title">Pressure</div>
                    <div class="detail-value" id="pressure">1013 hPa</div>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>Powered by OpenWeatherMap API</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
